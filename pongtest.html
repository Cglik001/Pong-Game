<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/pongMultiplayer.css">
  <title>Pong</title>
</head>

<body>
  <div id="title">
    <h1>PONG IRONHACK</h1>
  </div>
  <div id="game">
    <canvas id="pongGame" style="background-color: black ; display:none"></canvas>
    <script src="assets/scripts/pong-multiplayer/main4.js"></script>
    <div id="start" style="display:block">
      <a href="#" onclick="startGame()">Start Game</a>
    </div>
    <div id="game-over" style="display:none">
      <h1>Game Over</h1>
      <a href="#" onclick="startGame()">Start Game</a>
    </div>
  </div>

  <div id="buttons-position">
    <button id="normalBtn" onclick="normalGame()">Normal</button>
    <button id="hardBtn" onclick="hardGame()">Hard</button>
  </div>

</body>

</html>
